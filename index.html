<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atividade 05 — POO (Java)</title>
  <link rel="stylesheet" href="./css/styles.css?v=1">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Atividade 05 — POO (Java)</h1>
    </div>

    <div class="card">
      <p>Visual da atividade (não executa Java; exibe os mesmos dados do console):</p>
      <nav class="nav">
        <a href="#apartamentos" onclick="show('apartamentos')">Apartamentos</a>
        <a href="#moradores" onclick="show('moradores')">Moradores</a>
        <a href="#edificio" onclick="show('edificio')">Edifício</a>
        <a href="#saida" onclick="renderSaida()">Saída (estilo console)</a>
      </nav>
    </div>

    <section id="apartamentos" class="card">
      <h2 class="card-title">Apartamentos</h2>
      <div id="lista-apartamentos" class="grid"></div>
    </section>

    <section id="moradores" class="card hide">
      <h2 class="card-title">Moradores</h2>
      <div id="lista-moradores" class="grid"></div>
    </section>

    <section id="edificio" class="card hide">
      <h2 class="card-title">Edifício</h2>
      <div id="info-edificio" class="result-card show">
        <p class="result-title">Dados</p>
        <div class="result-body"></div>
      </div>
    </section>

    <section id="saida" class="card hide">
      <h2 class="card-title">Saída (como no método mostrarDadosApartamento)</h2>
      <button class="btn primary" onclick="renderSaida()">Gerar Saída</button>
      <div id="card-saida" class="result-card" aria-live="polite">
        <p class="result-title">Console</p>
        <div class="result-body"><code class="kbd" id="saida-text"></code></div>
      </div>
    </section>
  </div>

  <script src="./js/app.js?v=1"></script>
</body>
</html>
